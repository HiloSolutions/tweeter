<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>


  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/81d8ede405.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="tablet">
    <span id="logo">tweeter</span>
    <div class="nav-right">
        <div id="show-form"><strong>Write</strong> a new tweet</div>
        <div><i class="fa-solid fa-angles-down"></i></div>
    </div>
  </nav>

  <header class="profile tablet">
    <div id="profile-picture">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div id="profile-name">
      <h2>Amy Mansell</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section id="new-tweet">
      <form id="tweet-form"action="/tweets" method="POST">
        <label for="tweet-text" id="tweet-label">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="form-bottom">
          <button id="submit-btn" type="submit">Tweet</button>
          <output name="counter" id="counter" for="tweet-text">140</output>
        </div>
        <div class="error"></div>
      </form>
    </section>

    <section id="tweet-container">
      <!--See client.js for template literal-->
    </section>

    <button id="scroll-btn"><i class="fa-solid fa-angles-up"></i></button>
  </main>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>

</html>
