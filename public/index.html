<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>


  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/81d8ede405.js" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
    <div class="nav-right">
      <div id="write-tweet"><strong>Write</strong> a new tweet</div>
      <div><i class="fa-solid fa-angles-down"></i></div>
    </div>
  </nav>

  <header class="profile">
    <div id="profile-picture">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div id="profile-name">
      <h2>Amy Mansell</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <label for="tweet-text" id="tweet-label">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="form-bottom">
          <button id="submit-btn" type="submit">Tweet</button>
          <output name="counter" id="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet-container">
      <article class="tweet">
        <header>
          <img src="/images/profile-hex.png">
          <div>Amy Manswell</div>
          <div class="user-handle">@amymanswell</div>
        </header>
        <p>Hello World!</p>
        <footer>
          <div>10 days ago</div>
          <div>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>

</html>
